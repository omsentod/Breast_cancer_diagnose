<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Deteksi Kanker Payudara</title>
    <style>
        h2 {
            color: pink;
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: pink;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff99cc; /* Warna saat di-hover */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deteksi Kanker Payudara</h2>
        <form action="/predict" method="post">
            <label for="radius_mean">Masukkan nilai radius_mean:</label>
            <input type="text" id="radius_mean" name="radius_mean" required><br>
            
            <label for="texture_mean">Masukkan nilai texture_mean:</label>
            <input type="text" id="texture_mean" name="texture_mean" required><br>
            
            <label for="perimeter_mean">Masukkan nilai perimeter_mean:</label>

            <label for="area_mean">Masukkan nilai area_mean:</label>
            <input type="text" id="area_mean" name="area_mean" required><br>
            
            <label for="smoothness_mean">Masukkan nilai smoothness_mean:</label>
            <input type="text" id="smoothness_mean" name="smoothness_mean" required><br>
            
            <label for="compactness_mean">Masukkan nilai compactness_mean:</label>
            <input type="text" id="compactness_mean" name="compactness_mean" required><br>
            
            <label for="concavity_mean">Masukkan nilai concavity_mean:</label>
            <input type="text" id="concavity_mean" name="concavity_mean" required><br>
            
            <label for="concave_points_mean">Masukkan nilai concave points_mean:</label>
            <input type="text" id="concave_points_mean" name="concave_points_mean" required><br>
            
            <label for="symmetry_mean">Masukkan nilai symmetry_mean:</label>
            <input type="text" id="symmetry_mean" name="symmetry_mean" required><br>
            
            <label for="fractal_dimension_mean">Masukkan nilai fractal_dimension_mean:</label>
            <input type="text" id="fractal_dimension_mean" name="fractal_dimension_mean" required><br>
            
            <label for="radius_se">Masukkan nilai radius_se:</label>
            <input type="text" id="radius_se" name="radius_se" required><br>
            
            <label for="texture_se">Masukkan nilai texture_se:</label>
            <input type="text" id="texture_se" name="texture_se" required><br>
            
            <label for="perimeter_se">Masukkan nilai perimeter_se:</label>
            <input type="text" id="perimeter_se" name="perimeter_se" required><br>
            
            <label for="area_se">Masukkan nilai area_se:</label>
            <input type="text" id="area_se" name="area_se" required><br>
            
            <label for="smoothness_se">Masukkan nilai smoothness_se:</label>
            <input type="text" id="smoothness_se" name="smoothness_se" required><br>
            
            <label for="compactness_se">Masukkan nilai compactness_se:</label>
            <input type="text" id="compactness_se" name="compactness_se" required><br>
            
            <label for="concavity_se">Masukkan nilai concavity_se:</label>
            <input type="text" id="concavity_se" name="concavity_se" required><br>
            
            <label for="concave_points_se">Masukkan nilai concave points_se:</label>
            <input type="text" id="concave_points_se" name="concave_points_se" required><br>
            
            <label for="symmetry_se">Masukkan nilai symmetry_se:</label>
            <input type="text" id="symmetry_se" name="symmetry_se" required><br>
            
            <label for="fractal_dimension_se">Masukkan nilai fractal_dimension_se:</label>
            <input type="text" id="fractal_dimension_se" name="fractal_dimension_se" required><br>
            
            <label for="radius_worst">Masukkan nilai radius_worst:</label>

            <label for="perimeter_worst">Masukkan nilai perimeter_worst:</label>
            <input type="text" id="perimeter_worst" name="perimeter_worst" required><br>
            
            <label for="area_worst">Masukkan nilai area_worst:</label>
            <input type="text" id="area_worst" name="area_worst" required><br>
            
            <label for="smoothness_worst">Masukkan nilai smoothness_worst:</label>
            <input type="text" id="smoothness_worst" name="smoothness_worst" required><br>
            
            <label for="compactness_worst">Masukkan nilai compactness_worst:</label>

            <input type="text" id="symmetry_worst" name="symmetry_worst" required><br>

            <input type="text" id="fractal_dimension_worst" name="fractal_dimension_worst" required><br>

</html>
